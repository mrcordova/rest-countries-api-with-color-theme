<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js"></script>
  </head>
  <body class="nunito-sans-300">
    <header>
      <h1 class="nunito-sans-800">Where in the world?</h1>
      <button class="dark-mode-btn nunito-sans-600">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512">
          <path
            d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32" />
        </svg>
        <span>Dark Mode</span>
      </button>
    </header>
    <main>
      <div class="select-holder">
        <div class="search-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512">
            <path
              d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
              fill="none"
              stroke="currentColor"
              stroke-miterlimit="10"
              stroke-width="32" />
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M338.29 338.29L448 448" />
          </svg>
          <input
         
            type="text"
            name="search"
            id="search"
            placeholder="Search for a country..." />
        </div>
        <div class="custom-select nunito-sans-600">
          <div class="select-selected">
            <p>Filter by Region</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512">
              <path fill="none" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="48" d="M112 184l144 144
              144-144">
            </svg>
          </div>
          <div class="select-items"></div>
        </div>
      </div>
      <div class="countries"></div>
      <template id="template">
       
        <div class="country-detail">
          <button class="back-btn nunito-sans-600">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512">
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="48"
                d="M244 400L100 256l144-144M120 256h292" />
            </svg>
            Back
          </button>

          <div class="country-detail-section">
            <img data-country-detai-flag src="" alt="flag" />

            <div class="fields-container">
              <h1 data-country-detail-name="" class="nunito-sans-800">Belgium</h1>
              <div class="fields">
                <div>
                  <p class="nunito-sans-600">
                    Native Name:
                    <span
                      data-country-detail-native-name
                      class="nunito-sans-300">
                      Belgie
                    </span>
                  </p>
                  <p class="nunito-sans-600">
                    Population:
                    <span
                      data-country-detail-population
                      class="nunito-sans-300">
                      11,319,511
                    </span>
                  </p>
                  <p class="nunito-sans-600">
                    Region:
                    <span data-country-detail-region class="nunito-sans-300">
                      Europe
                    </span>
                  </p>
                  <p class="nunito-sans-600">
                    Sub Region:
                    <span
                      data-country-detail-subregion=""
                      class="nunito-sans-300">
                      Western Europe
                    </span>
                  </p>
                  <p class="nunito-sans-600">
                    Capital:
                    <span
                      data-country-detail-capital=""
                      class="nunito-sans-300">
                      Brussels
                    </span>
                  </p>
                </div>
                <div>
                  <p class="nunito-sans-600">
                    Top Level Domain:
                    <span data-country-detail-tld="" class="nunito-sans-300">
                      .be
                    </span>
                  </p>
                  <p class="nunito-sans-600">
                    Currencies:
                    <span data-country-detai-currencies class="nunito-sans-300">
                      Euro
                    </span>
                  </p>
                  <p class="nunito-sans-600">
                    Languages:
                    <span data-country-detail-lang="" class="nunito-sans-300">
                      Dutch, French, German
                    </span>
                  </p>
                </div>
              </div>
              <div class="borders-container">
                <p class="nunito-sans-600">Border Countries:</p>
                <div
                  data-country-detail-borders=""
                  class="nunito-sans-300 detail-borders">
                  <!-- <button>France</button>
                  <button>Germany</button>
                  <button>Netherlands</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
  </body>
</html>
